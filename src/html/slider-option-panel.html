<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="colors.html">


<dom-module id="slider-option-panel">
	<style>

		:host {
			background-color: white;
    		padding: 24px;
    		margin: 0 24px 24px 24px;
    		display: inline-block;
   			@apply(--shadow-elevation-2dp);
   			
		}
		hr {
			border: 0;
			height: 1px;
			background-image: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0));
			margin-bottom: 10px;
		}
		h2 {
			margin-bottom: 5px;
			margin-top: 0px;
		}

		:host > div {
			height: 75%;
		}

		paper-slider {
			width: 75%;
			--paper-slider-knob-color: var(--bt-light-orange);
      		--paper-slider-active-color: var(--bt-light-orange);
      		--paper-slider-pin-color: var(--bt-dark-orange);
		}

		#optionDesc {
			position: absolute;
			bottom: 0;
			width: 95%;
			opacity: 0.7;
		}
	</style>
	<template>
			<h2>{{optionTitle}}</h2><hr/>
   			<div id="slider" class="layout vertical flex center-center"><paper-slider pin editable="true" max="{{maxVal}}" min="{{minVal}}" step="{{step}}" value="{{value}}" max></paper-slider></div>
   			<p id="optionDesc">{{optionDescription}}</p>
   	</template>
</dom-module>

<script>
Polymer({
	is: 'slider-option-panel',
	properties: {
		value: Number,
		minVal: Number,
		maxVal: Number,
		step: Number,
		optionTitle: String,
		optionDescription: String,
	}
});
</script>
